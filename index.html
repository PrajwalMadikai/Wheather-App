<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link href="style.css" rel="stylesheet">
    

</head>

<body>

    <div class="container">
        

        <div class="content card">
            <div class="error" style="display: none;"></div>
            <form onsubmit="getWeather(event)" class="form">
                <label class="search-label">
                <input type="text" id="input" name="text" class="input" required="" placeholder="Enter your City">
            </label>
            <button type="submit" id="submit" class="ml-3">Search</button>
            </form>
            <div class="mainbody">
                <img src="./images/cloudy (1).png" class="weather-icon" alt="Weather Icon">
                <h3 id="degree" class="temperature">29°C</h3>
                <h3 id="place">Kanhangad</h3>
            </div>
            <div class="info d-flex justify-content-end align-items-end">

                <div class="info-box">
                    <img src="./images/humidity.png" class="icon" alt="Humidity Icon">
                    <p id="hum">21 °C</p>
                    <p id="humidity">Humidity</p>
                </div>
                <div class="info-box">
                    <img src="./images/wind (2).png" class="icon" alt="Wind Speed Icon">
                    <p id="speed">16 km/h</p>
                    <p id="sp">Speed</p>
                </div>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
     
 

</body>

</html>
